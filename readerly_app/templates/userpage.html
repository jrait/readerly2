<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="container">
        <div class='row border-bottom m-3 d-flex justify-content-between'>
            <h1 class='col-8'>{user.first_name}{user.last_name}'s Favorite Books</h1>
            <a href='/go_back' class='col-2 h-50 btn btn-secondary'>Go Back</a>
            <a href='/logout' class='col-2 h-50 btn btn-secondary'>Log Out</a>
        </div>
    {% for book in user.fav_books.all %}
    <div class='book col-lg-3 col-md-4 col-sm-6 col-xl-2 border border-secondary justify-content-center p-2'>

        <img class='ml-4' src={{book.image_link}} alt='No image found for {{book.title}}'>
        <h4 class='mt-2 border-bottom'>{{book.title}}</h4>
        <p class='h-auto m-2'>{{book.desc}}</p>
        
        <a class = 'btn btn-danger' href = '/remove_book/{{book.id}}'>Remove from Favorites</a>
    </div>
    {% endfor %}
    </div>
</body>
</html>
