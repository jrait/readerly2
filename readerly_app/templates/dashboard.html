<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="container">
        <div class='row border-bottom m-3'>
            <h1 class='col-6'> Welcome {{user.first_name}}!</h1>
            <a href="/myaccount/{{ user.id }}" class="col-2 h-50 btn btn-secondary">My Account</a>
            <a href='/logout' class='col-2 h-50 btn btn-secondary'>Log Out</a>
        </div>

        <div class='row m-3'>
            <h3 class='col-lg-6 col-sm-12'>Your Favorite Books:</h3>
            <div class="col">

                <form action="/search_books" method="post">
                    {% csrf_token %}
                    <div class="d-flex form-group">
                        <input name="search_books" placeholder="Search for Books" type="text" class="form-control">
                        <button type="submit">GO</button>
                    </div>
                </form>
                <form action="/user_search" method="post">
                    {% csrf_token %}
                    <div class="d-flex form-group">
                        <input name="search_users" placeholder="Find Users" type="text" class="form-control">
                        <button type="submit">GO</button>
                    </div>
                </form>
                <a href="/events">View Events Link</a>
            </div>
            <div class="row m-3 border-bottom">

                <div class="col d-flex flex-wrap">


                    {% for book in user.fav_books.all %}
                    <div class='book col-lg-3 col-md-4 col-sm-6 col-xl-2 border border-secondary justify-content-center p-2'>

                        <img class='ml-4' src={{book.image_link}} alt='No image found for {{book.title}}'>
                        <h4 class='mt-2 border-bottom'>{{book.title}}</h4>
                        <p class='h-auto m-2'>{{book.desc}}</p>
                        
                        <a class = 'btn btn-danger' href = '/remove_book/{{book.id}}'>Remove from Favorites</a>
                    </div>
                    {% endfor %}

                </div>

            </div>
        </div>
    </div>
</body>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script>

    function truncateText(selector, maxLength) {
        var all_p = document.getElementsByTagName(selector);
        for (var i = 0; i < all_p.length; i++) {
            truncated = all_p[i].innerText;
            console.log(truncated)
            if (truncated.length > maxLength) {
                truncated = truncated.substr(0, maxLength) + '...';
            }
            all_p[i].innerText = truncated
        }

        return truncated;
    }
    truncateText('p', 200)


</script>

</html>
