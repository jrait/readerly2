<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readerly Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load sass_tags %}
    <link rel="stylesheet" type="text/css" href="{% sass_src 'scss/style.scss' %}">

</head>


<body>

    <div id="container">
        <div id="header">
            {% load static %}
            <img id="logo" src="{% static 'img/navy_logo.png' %}" alt="Readerly Logo">
        </div>
        <div id="register">
            {% if messages %}
            <div class='messages mt-3'>
                {% for message in messages %}
                <div class='alert alert-danger {% if message.tags %} {{message.tags}}{% endif %}'>{{message}}</div>
                {% endfor %}
            </div>
            {% endif %}
            <div>
                <p>New to Readerly?</p>
                <h1>Register here</h1>

                <form action='/register' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type='text' name='first_name' placeholder="First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type='text' name='last_name' placeholder="Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type='text' name='email' placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type='password' name='password' placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type='password' name='password2' placeholder="Confirm Password" class="form-control">
                    </div>
                    <button type='submit'>Register</button>
                </form>
            </div>
        </div>

        <div id="login">
            <h1>Login </h1>

            <form id="form" action='/login' method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <input type='text' name='email' placeholder="Username" class="form-control"></div>
                <div class="form-group">
                    <input type='password' name='password' placeholder="Password" class="form-control">
                </div>
                <button type='submit'>Login</button>
            </form>
        </div>
    </div>
    </div>

    {% load static %}
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</div>

</html>
