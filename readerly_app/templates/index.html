<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>


<body>
    <div id="container">
        <!--toggle -->
        <!-- <button type="submit" class="m-4 btn btn-secondary" id="switch">Toggle Dark Mode</button> -->
        {% if messages %}
        <div class='messages mt-3'>
            {% for message in messages %}
            <div class='alert alert-danger {% if message.tags %} {{message.tags}}{% endif %}'>{{message}}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class='row p-3 justify-content-around'>
            <div class='col-6 bg-secondary rounded p-3'>
                <h1 class='text-white'>Registration</h1>

                <form action='/register' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type='text' name='first_name' placeholder="First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type='text' name='last_name' placeholder="Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type='text' name='email' placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label class='text-white col m-3'>Birthday:</label>
                        <input type='date' name='birthday' placeholder="Birthday" class="form-control col-6 m-3">
                    </div>
                    <div class="form-group">
                        <input type='password' name='password' placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type='password' name='password2' placeholder="Confirm Password" class="form-control">
                    </div>
                    <input type='submit' class='btn btn-primary' value='Register'>
                </form>
            </div>
            <div class='col-4 bg-secondary rounded p-3'>
                <h1 class='text-white'>Login </h1>

                <form action='/login' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type='text' name='email' placeholder="Email" class="form-control"></div>
                    <div class="form-group">
                        <input type='password' name='password' placeholder="Password" class="form-control">
                    </div>
                    <input type='submit' class='btn btn-primary' value='Login'>
                </form>
            </div>
        </div>

        {% load static %}
        <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</body>
</div>

</html>
